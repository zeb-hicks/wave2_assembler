[package]
name = "waveasm"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Assembler for the Wave2 CPU Architecture"
homepage = "https://nimphio.us/wave2/"
repository = "https://github.com/zeb-hicks/wave2_assembler"

[dependencies]
log = { version = "0.4.27", features = ["std"] }
simple_logger = "5.0.0"

thiserror = "2.0.12"
eyre = "0.6"
color-eyre = "0.6.0"

bitflags = "2.9.0"

clap = { version = "4.5.38", features = ["derive"] }
clap-stdin = "0.6.0"
